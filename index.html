<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sean's Calculator</title>
</head>
<body>
    <h1>Sean's OOP Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">                
                <span id="previous-operand"></span>
                <span id="current-operand"></span>
            </div>
            <div class="clear">
                <div class="ac">
                    <button class="calc-ac">AC</button>
                </div>
            </div>
            <div class="rowOne">
                <div>
                    <button class="calc-number">7</button>
                </div>
                <div>
                    <button class="calc-number">8</button>
                </div>
                <div>
                    <button class="calc-number">9</button>
                </div>
                <div>
                    <button class="calc-operation">/</button>
                </div>
            </div>
            <div class="rowTwo">
                <div>
                    <button class="calc-number">4</button>
                </div>
                <div>
                    <button class="calc-number">5</button>
                </div>
                <div>
                    <button class="calc-number">6</button>
                </div>
                <div>
                    <button class="calc-operation">*</button>
                </div>
            </div>
            <div class="rowThree">
                <div>
                    <button class="calc-number">1</button>
                </div>
                <div>
                    <button class="calc-number">2</button>
                </div>
                <div>
                    <button class="calc-number">3</button>
                </div>
                <div>
                    <button class="calc-operation">-</button>
                </div>
            </div>
            <div class="rowFour">
                <div>
                    <button class="calc-number">0</button>
                </div>
                <div>
                    <button class="calc-number">.</button>
                </div>
                <div>
                    <button class="calc-equals">=</button>
                </div>
                <div>
                    <button class="calc-operation">+</button>
                </div>
            </div>
        
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
