<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Sean's OOP Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <form type="text">0</form>
            </div>
            <div class="rowOne">
                <div class="seven">
                    <span>7</span>
                </div>
                <div class="eight">
                    <span>8</span>
                </div>
                <div class="nine">
                    <span>9</span>
                </div>
                <div class="divide">
                    <span>รท</span>
                </div>
            </div>
            <div class="rowTwo">
                <div class="four">
                    <span>4</span>
                </div>
                <div class="five">
                    <span>5</span>
                </div>
                <div class="six">
                    <span>6</span>
                </div>
                <div class="multiply">
                    <span>X</span>
                </div>
            </div>
            <div class="rowThree">
                <div class="one">
                    <span>1</span>
                </div>
                <div class="two">
                    <span>2</span>
                </div>
                <div class="three">
                    <span>3</span>
                </div>
                <div class="add">
                    <span>+</span>
                </div>
            </div>
            <div class="rowFour">
                <div class="zero">
                    <span>0</span>
                </div>
                <div class="decimal">
                    <span>.</span>
                </div>
                <div class="equals">
                    <span>=</span>
                </div>
                <div class="subtract">
                    <span>-</span>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
